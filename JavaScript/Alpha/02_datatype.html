	console.log(typeof 123);  //number

	}

	console.log(o instanceof Array); //false
	console.log(a instanceof Array); //true

	if(!null){

	//boolean

	if(''){   //false

	console.log(Number('')); //0

	//String()

 	//Boolean()

 	console.log(Boolean(undefined)); //false

 		console.log('hello'); //"hello"
 	}

 	console.log('5' + 1) // '51'

	var obj = {

	}
