<!DOCTYPE html>
<html>
<head>
	<title>特效</title>
	<meta charset="utf-8">
<style type="text/css">
	div{
		width: 300px;
		height: 300px;
	}
	#test1 {
		background: green;
	}

	#test2 {
		background: red;
	}
</style>
<script type="text/javascript">
	function ch() {
		var div = document.getElementById('test1');
		div.id = 'test2';
	}
</script>

</head>
<body>
<h1>特效是什么</h1>
	<div id="test1" onclick="ch();" ></div>
</body>
</html>
