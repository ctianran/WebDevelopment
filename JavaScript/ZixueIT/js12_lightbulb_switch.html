<!DOCTYPE html>
<html>
<head>
	<title>LightBulb Switch</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function toggle(){
			var bulb = document.getElementById('bulb');
			if(bulb.src.indexOf('on') >= 0) {
				bulb.src = './images/light-bulbs-off.jpg';
			} else {
				bulb.src = './images/light-bulbs-on.jpg';
			}
		}
	</script>
</head>
<body>
	<img id="bulb" src="./images/light-bulbs-on.jpg" onclick="toggle();" />
</body>
</html>
