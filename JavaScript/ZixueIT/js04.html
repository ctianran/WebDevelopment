<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//javascript 中的拼接运算符 “+”
		console.log(2 + 3);
		console.log('hello' + ' ' + 'world');
		console.log(2 + 3 + 4 + 'haha' + 5 + 6); //一旦碰到字符，后面的一律拼接不做计算

		//javascript中， 逻辑运算，返回的是？
		var a = false;
		var b = 6;
		var c = (a||b);  //6
		var d = true;    
		var e = (a||b||d);  //6
		console.log(c);
		console.log(e);  
		console.log(a||d);  //true

		var f = 99;
		console.log(a && f);  // false

		window.hello = window.hello || window.world;

	</script>


</head>
<body>

</body>
</html>
