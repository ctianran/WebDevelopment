<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			!border-collapse: separate;
			!border-spacing: 20px;
			border-collapse: collapse;
		}
		td{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td colspan="4">1</td>
		
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td rowspan="2">8</td>
	</tr>
	<tr>
		<td>9</td>
		<td>10</td>
		<td>11</td>
	</tr>
</table>
</body>
</html>
