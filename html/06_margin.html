<!DOCTYPE html>
<html>
<head>
	<title>Margin!</title>
	<style type="text/css">
		#cont{
			width: 1000px;
			height: 600px;
			background: green;
		}

		div{
			width: 400px;
			height: 200px;
			background: blue;
			float: left;
		}

		#test{
			!margin: 10px;
			!margin-left: 20px;
			!margin-right: 30px;
			!margin-bottom: 40px;

			margin: 10px 20px 30px;

		}

		#test2{
			background: orange;

		}

		#test3{
			width: 1000px;
		}

	</style>
</head>
<body>
	<div id="cont">
		<div id="test"> </div>
		<div id="test2"></div>
		<div id="test3"></div>
	</div>
</body>
</html>
