<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#par {
			width: 600px;
			height: 300px;
			background: green;
		}

		#son1 {
			width: 300px;
			height: 100px;
			background: blue;
		}

		#son2 {
			width: 50%;
			height: 50%;
			background: pink;
		}

		#test1 {
			font-size: 30px;
		}

		#p1{
			font-size: 20px;
		}

		#p2{
			font-size: 2em;
		}
	</style>
</head>
<body>
<div id="par">
	<div id="son1"></div>
	<div id="son2">用百分比来表示，相对于父元素</div>
</div>

<div id="test1">
	父div
	<p id="p1">用px表示文字大小</p>
	<p id="p2">用em表示文字大小, 相对其父元素大小单位</p>	
</div>
</body>
</html>
