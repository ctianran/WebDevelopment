	<p id="p1">8月22日至24日，中共中央政治局常委、国务院总理李克强在江西省委书记鹿心社、代省长刘奇陪同下，在赣州、南昌就推动经济社会发展进行考察。</p>
	<p id="p2">改革开放和创新驱动是实现中部崛起的必由之路。李克强来到赣州孚能公司，听到企业与国内制造商合作，订制化生产所需设备，他说，这种新模式带动传统装备制造上水平，会创造巨大的工业制造需求，应加以推广，在着力实施“中国制造2025”中促进新动能成长和传统动能改造提升</p>
