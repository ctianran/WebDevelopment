<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>


<script type="text/javascript">

    function alertMe() {
        alert("Hi there Rob!");
    }
    alertMe();


    function average(a, b) {
        return (a + b) / 2;
    }

    var x = 5;
    var y = 10;

    alert(average(x, y));

</script>
</body>
</html>
