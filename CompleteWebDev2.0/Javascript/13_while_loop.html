<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>

<div id="tweetDiv"></div>

<script type="text/javascript">


    /*for (var i = 0; i < 5; i++){
     alert(i);
     }

     for (var i = 5; i > 0; i--) {
     alert(i);
     }*/

    var tweetString = "";

    var tweets = ["Hi everyone!", "I love cornflakes!", "Night night :)"];

    for(var i = 0; i < tweets.length; i++){
        tweetString = tweetString + "<p>" + tweets[i] + "</p>";
    }

    document.getElementById("tweetDiv").innerHTML = tweetString;
    

</script>
</body>
</html>
