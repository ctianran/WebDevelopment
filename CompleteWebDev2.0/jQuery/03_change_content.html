<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }

    </style>
</head>
<body>
<div id="circle"></div>
<p>This is some text </p>

<div class="square"></div>
<iframe src="http://www.cnn.com"></iframe>


<script type="text/javascript">

    

    $("#circle").click(function(){
        $("p").html("This text has changed!"); //change html content
        alert($("p").html()); //get html content

    });

    $("#circle").hover(function(){
        $("p").html("This text has changed!"); //change html content
        alert($("p").html()); //get html content

    });

    $(".square").hover(function() {
       $("iframe").attr("src", "http://chentianran.com");
    });

    

</script>
</body>
</html>
