<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }

        #text2 {
            display: none;
        }

    </style>
</head>
<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>

<p id="text1">This is some text!</p>
<button id="fadeOut">Fade Out Text</button>
<br>
<p id="text2">This is hidden text!</p>
<button id="fadeIn">Fade In Text</button>
<br>
<p id="text3">This is Toggle text!</p>
<button id="toggle">Toggle Text</button>



<script type="text/javascript">

    $("div").click(function(){
       //$(this).fadeOut();
        $(this).fadeOut("slow", function(){
            alert("FadeOut has finished!");
        });
    });

    $("#fadeOut").click(function(){
        $("#text1").fadeOut();
    });

    $("#fadeIn").click(function(){
       $("#text2").fadeIn();
    });

    //Toggle Method 1:
/*    $("#toggle").click(function(){
        $("#text3").toggle();
    });*/

    //Toggle Method 2:
 /*   $("#toggle").click(function(){
       if($("#text3").css("display") == "none"){
           $("#text3").fadeIn();
       } else {
           $("#text3").fadeOut();
       }
    });
*/
    //Toggle Method 3:
    var textShowing = true;
    $("#toggle").click(function(){
        if(textShowing){
            $("#text3").fadeOut(function(){
               textShowing = false;
            });
        } else {
            $("#text3").fadeIn(function(){
                textShowing = true;
            });
        }
    });




</script>
</body>
</html>
