<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }


    </style>
</head>
<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>


<script type="text/javascript">

    $("#circle").click(function(){
        $(this).animate({
            width:"400px",
            height:"400px",
            marginLeft:"100px",
            marginTop:"100px",
        }, 2000, function(){
            $(this).css("background-color", "red");
        });
    });

</script>
</body>
</html>
