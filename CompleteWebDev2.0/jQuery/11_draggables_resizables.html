<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <style type="text/css">

        #resizable{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }

        #also{
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>

<div id="draggable_x">Drag me Horizontally!</div>
<div id="draggable_y">Drag me Vertically!</div>

<div style="width: 400px; height:300px;background-color: yellow">
    <span>I'm stuck in the box!</span>
</div>

<div id="resizable"></div>
<div id="also"></div>

<script type="text/javascript">

    $( "#draggable_x" ).draggable({ axis: "x"});
    $("#draggable_y").draggable({axis: "y"});
    $("span").draggable({containment: "parent"});

    $( "#resizable" ).resizable({
        grid: 50,
        alsoResize: "#also",
        resize: function(event, ui){
           if($("#resizable").width() > 300) {
               alert("big enough!");
           }
        }
    });
    $("#also").resizable({grid: 50});



</script>
</body>
</html>
