<!DOCTYPE html>
<html>


<head>
	<title>Text</title>
</head>

	<body>
		<p>Here is some <b>bold</b> text</p>
		<p>Here is <strong>strong</strong> text</p>
		<p>Here is <em>italic</em> text</p>
		<p>Here is <i>italic</i> text <br> with a line break</p>
		<hr>
		<p>Here is <ins>underlined</ins> text</p>
		<p>Here is <sup>superscript</sup> text</p>
		<p>Here is <sub>subscript</sub> text</p>
		<p>Here is <del>deleted</del> text</p>



	</body>
</html>
