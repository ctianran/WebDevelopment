<!DOCTYPE html>
<html>


<head>
	<title>Text</title>
</head>

	<body>
		<ul>  <!-- unordered list -->
			<li><strong>Rob</strong></li>
			<li><em>Kirsten</em></li>
			<li><del>Tommy</del></li>
			<li><ins>Ralphie</ins></li>
		</ul>

		<ol start="5"> <!-- ordered list -->
			<li><strong>Rob</strong></li>
			<li><em>Kirsten</em></li>
			<li><del>Tommy</del></li>
			<li><ins>Ralphie</ins></li>
		</ol>

		<ol reversed> <!-- ordered list -->
			<li><strong>Rob</strong></li>
			<li><em>Kirsten</em></li>
			<li><del>Tommy</del></li>
			<li><ins>Ralphie</ins></li>
		</ol>

		<ol type="A"> <!-- ordered list with type-->
			<li><strong>Rob</strong></li>
			<li><em>Kirsten</em></li>
			<li><del>Tommy</del></li>
			<li><ins>Ralphie</ins></li>
		</ol>

	</body>
</html>
