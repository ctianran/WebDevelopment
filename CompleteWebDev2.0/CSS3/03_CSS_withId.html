<!DOCTYPE html>
<html>
<head>
	<title>CSSwithId</title>
	<meta charset="utf-8">
	<style type="text/css">
		.red {
			color: red;
		}

		.large{
			font-size: 200%;
		}

		#green{
			color: green;
		}
		.underlined{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p class="red large">The quick brown fox jumped of the lazy dog.</p>

	<p class="large">Wow, I love internal CSS!</p>

	<p id="green">This is some more text. <span class="underlined">And this text is under lined.</span></p>

	<h1 class="red">CSS is cool!</h1>


</body>
</html>
