<!DOCTYPE html>
<html>
<head>
	<title>CSS_div</title>
	<meta charset="utf-8">
	<style type="text/css">
		.red {
			color: red;
		}

		.large{
			font-size: 200%;
		}

		#green{
			color: green;
		}
		.underlined{
			text-decoration: underline;
		}

		#first-section{
			color: blue;
			background-color: pink;
			width: 50%;
		}
		
		#second-section {
			background: yellow;
			
		}
	</style>
</head>
<body>

	<div id="first-section">
	<p>The quick brown fox jumped of the lazy dog.</p>

	<p>Wow, I love internal CSS!</p>
	</div>

	<div id="second-section">
	<p id="green">This is some more text. <span class="underlined">And this text is under lined.</span></p>

	<h1 class="red">CSS is cool!</h1>
	</div>

</body>
</html>
