<!DOCTYPE html>
<html>
<head>
	<title>CSSintro</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			color: red;
			font-size: 200%;
		}
		h1{
			color: pink;
			font-size: 250%;
		}
	</style>
</head>
<body>
	<p>The quick brown fox jumped of the lazy dog.</p>

	<p>Wow, I love internal CSS!</p>

	<h1>CSS is cool!</h1>


</body>
</html>
