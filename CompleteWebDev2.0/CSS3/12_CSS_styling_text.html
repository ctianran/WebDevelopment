<!DOCTYPE html>
<html>
<head>
	<title>CSS_margins</title>
	<meta charset="utf-8">
	
	<style type="text/css">
		.bold {
			font-weight: bold;
		}

		.italic{
			font-style: italic;
		}

		.underlined{
			text-decoration: underline;
		}

		a{
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
			color: green;
		}

		.big {
			font-size: 200%;
		}

	</style>
</head>
<body>
	<p class="bold">This is some text! Hello Wrold!</p>
	<p class="italic">This is some italic text! <span class="bold">And this is bold and italic text!</span> </p>

	<p class="underlined">This is some underlined text!</p>

	<a href="#">This is a non-underlined link</a>

	<p class="big">This text is BIG!</p>
</body>
</html>
